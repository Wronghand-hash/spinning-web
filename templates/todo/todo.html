{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://kit.fontawesome.com/6d5cea7546.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'todo.css' %}">
    <title></title>
  </head>
  <body>
    <div class="container">
        <header id="header" class=" text-start text-light my-4">
          <h1 class="mb-4">ToDO List</h1>
          <form class="search">
              <input class="form-control m-auto" type="text" name="Search" placeholder="Search" value="">
          </form>
        </header>

        <ul id="list" class="list-group mx-auto">
          <li id="todos" class="list-group-item d-flex-row justify-content-between align-item-start">
            <a id="task">
              {% for task in tasks %}
                {% if task.complete == True %}
                  <span>{{ task }} <i id="delete" class="fas fa-dumpster-fire text-end"></i></span>


                {% endif %}
              {% endfor %}
            </a>
          </li>
        </ul>

        <form id="add" class="text-center my-4" action="/todo/" method="post">
          {% csrf_token %}
          <label class="text-light">Add new Tasks . . .</label>
          <input class="form-control m-auto" type="text" name="add" value="">

        </form>


    </div>
  </body>
</html>
